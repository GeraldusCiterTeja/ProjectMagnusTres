<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .checkout {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        .checkout h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-detail {
            margin-bottom: 15px;
        }

        .price {
            color: green;
            font-size: 1.2em;
        }

        .payment-method {
            margin-top: 20px;
        }

        .bank-account {
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }

        .submit-payment {
            background-color: orange;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div class="checkout">
        <h2>Checkout</h2>

        <div class="product-detail">
            <strong>Product:</strong> Product 1<br>
            <span class="price">Rp100.000</span>
        </div>

        <h3>Payment Method</h3>

        <div class="payment-method">
            <input type="radio" name="payment" value="bank_transfer" checked> Bank Transfer<br>
            <div class="bank-account">
                <p><strong>Bank Name:</strong> BCA</p>
                <p><strong>Account Number:</strong> 123456789</p>
                <p><strong>Account Name:</strong> PT Example Store</p>
            </div>

            <input type="radio" name="payment" value="e_wallet"> DANA Wallet<br>
            <div class="bank-account">
                <p><strong>Phone Number:</strong> 08123456789</p>
            </div>
        </div>

        <button class="submit-payment">Submit Payment</button>
    </div>

</body>
</html>
